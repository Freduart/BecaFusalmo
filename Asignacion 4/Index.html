<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignacion 4</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="lib.js"></script>

</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h1>CAFETO</h1>
            </div>
        </div>
        <div class="row">
            <div id="Menu" class="col-12 col-sm-3">
                <h2>Menu</h2>
                <ul>
                    <li>Recetas</li>
                    <ul>
                        <li><a href="" data-toggle="modal" data-target="#myModal">Añadir nueva receta</a></li>
                    </ul>
                    <li><a href="" data-toggle="modal" data-target="#modalContacto">Contactanos</a></li>                    
                </ul>
            </div>
            <div id="Content" class="col-12 col-sm-9">
                <h2></h2>
                
                <div id="Fillme">
                    <table class="table table-bordered">
                        
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2>CAFETO - Cojutepeque</h2>
            </div>
        </div>
    </div>

    <!-- Modal de contactanos -->
    <div id="modalContacto" class="modal fade" role="dialog">
        <div class="modal-dialog">
            
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Formulario de contacto</h4>
                </div>
                <div class="modal-body">

                    <p>Nombre:</p>
                    <input type="text" class="form-control" id="nombre" />
                    <br />
    
                    <p>Correo:</p>
                    <input type="email" class="form-control" id="correo" />
                    <br />               
    
                    <p>¿Qué necesitas?</p>
                    <textarea id="knowleged" class="form-control" rows="4"></textarea>
                    <br />                        
    
                    <button type="button" class="btn btn-info" data-dismiss="modal" onclick="close()">Enviar</button>
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>

            
    </div>    


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Formulario de Receta</h4>
                </div>
                <div class="modal-body">

                    <p>Titulo de la Receta</p>
                    <input type="text" class="form-control" id="titulo" />
                    <br />
    
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Imagen:</label>
                        <input type="file" id="imagen" class="form-control" required>
                    </div>
    
                    <p>Ingredientes: </p>
                    <textarea id="ingredientes" class="form-control" rows="4"></textarea>
                    <br />        
    
                    <p>Procedimiento:</p>
                    <textarea id="procedimiento" class="form-control" rows="4"></textarea>
                    <br />    
    
                    <button onclick="agregar()" class="btn btn-info" >Añadir Receta</button>
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>   
            </div>
            
</body>
</html>
